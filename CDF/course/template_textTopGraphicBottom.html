<!DOCTYPE html >
<html>
<head>
    <meta charset="utf-8">
    <title>Text Top Graphic Bottom Template</title>
    <!-- below is the template which will be passed on to the javascript in the body.
    	 to enter a new element into this template you will need to use {{name}}
         if the element contains html you will need to use the following {{{name}}}--> 
	<script id="scoContent-template" type="text/x-handlebars-template" class="ttgb">
	<div id="topContent">
		<h2>{{{title}}}</h2>
		<div>{{{text}}}</div> 
	</div>
	<div id="bottomContent" class="clear">
		<img src="{{image}}" alt="{{altText}}"/>
	</div>
	</script> 
</head>
<body tabindex='-1'>
<div id="content-placeholder" class="ttgb">
	<script type="text/javascript">
        var source = $("#scoContent-template").html();
		var template = Handlebars.compile(source);
		$("#content-placeholder").append(template(pageContent));	
    </script>
</div>   

</body>
</html>
