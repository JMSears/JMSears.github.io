	<script type="text/javascript">
		var delayPage = false;
		function delayCourse(toggle){
			if (toggle=="on") { 
				delayPage = true;
				$('#delayOff').removeClass('togSel');
				$('#delayOff').addClass('togUn');
				$('#delayOff').html('					Automatically Play Audio <span class="sect508">Unselected</span>');
				$('#delayOn').removeClass('togUn');
				$('#delayOn').addClass('togSel');
				$('#delayOn').html('										Wait to Play Audio <span class="sect508">Selected</span>');
				
				//console.log('delaypage is toggled on');
			}
			else {
				delayPage = false; 
				$('#delayOn').removeClass('togSel');
				$('#delayOn').addClass('togUn');
				$('#delayOn').html('										Wait to Play Audio <span class="sect508">Unselected</span>');

				$('#delayOff').removeClass('togUn');
				$('#delayOff').addClass('togSel');
				$('#delayOff').html('					Automatically Play Audio <span class="sect508">Selected</span>');				//console.log('delaypage is toggled off');
				

			}
		}
	</script>

		$.widget("ui.dialog", $.extend({}, $.ui.dialog.prototype, {

	</script>
