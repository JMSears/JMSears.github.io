<!DOCTYPE html >
<html>
<head>
    <meta charset="utf-8">
    <title>Text Left Video Right Template</title>
	<!-- below is the template which will be passed on to the javascript in the body.
    	 to enter a new element into this template you will need to use {{name}}
         if the element contains html you will need to use the following {{{name}}}-->
	<script id="scoContent-template" type="text/x-handlebars-template">
	<video id="video_{{video}}" class="video-js vjs-default-skin" controls autoplay preload="none" width="560" height="422" autoplay="autoplay">
    	    <source src="videos/{{video}}.mp4" type='video/mp4' />
			<source src="videos/{{video}}.webm" type='video/webm' />
			<source src="videos/{{video}}.ogv" type='video/ogg' />
			<source src="" type="video/flash" />
    </video>
		<h2>{{{title}}}</h2>
		<div>{{{text}}}</div> 
	</script>
</head>
<body tabindex='-1'>
    <div id="content-placeholder" class="tlvr">
        <script type="text/javascript">
            var source = $("#scoContent-template").html();
            var template = Handlebars.compile(source);
            $("#content-placeholder").append(template(pageContent));	
            var myPlayer1 = _V_("#video_"+pageContent.video);
            myPlayer1.ready(function(){
                is1Ready= true;	
                this.volume(0.25);
            });
        </script>
    </div>   
</body>
</html>
